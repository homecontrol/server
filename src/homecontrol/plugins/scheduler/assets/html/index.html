<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/">
<head>
    <title>HomeControl Devices</title>

    <link rel="stylesheet/less" type="text/css" href="scheduler/assets/css/style.css" />
    <script src="scheduler/assets/js/scheduler.js" />

</head>
<body class="signal">

	<header class="jumbotron subhead" id="overview">
		<h1>Scheduler</h1>
		<p class="lead">Manage and schedule.</p>
		<ul class="nav nav-tabs">
			<li class="active"><a href="#signals" data-toggle="tab">Signals</a></li>
			<li><a href="#scheduler" data-toggle="tab">Scheduler</a></li>
		</ul>
	</header>
	
	<div class="templates">
		<div class="dialog-edit-signal" data-title="Edit Signal">
			<form>
			    <div class="control-group">
			    	<label class="control-label" for="signal-name">Name</label>
		    		<input type="text" class="span3 signal-name" />
			    </div>
			    <div class="control-group">
			    	<label class="control-label" for="signal-vendor">Vendor</label>
		    		<input type="text" class="span3 signal-vendor" />
			    </div>			    
			    <div class="control-group">
			    	<label class="control-label" for="signal-description">Description</label>
			    	<textarea class="span3 signal-description"></textarea>
			    </div>									    
				<div class="form-actions">										
					<button class="btn btn-save" >Save</button>
					<button class="btn btn-cancel" >Cancel</button>
				</div>
    		</form>
		</div>
	</div>
	
	<div class="tab-content">
		<div class="tab-pane container-fluid active" id="signals">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Vendor</th>					
						<th>Name</th>
						<th>Description</th>						
						<th>Events</th>
						<th>Types</th>
						<th>Device</th>						
					</tr>
				</thead>
				<tbody>
					<tr class="template">
						<td>#vendor</td>					
						<td class="name">#name</td>										
						<td>#description</td>
						<td>#num_events</td>
						<td>#event_types</td>
						<td>
							<span class="label label-info">#device_id</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="tab-pane container-fluid" id="scheduler">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Signals</th>
						<th>Next Run</th>
					</tr>
				</thead>
				<tbody />
			</table>
		</div>
    </div>
</body>
</html>
