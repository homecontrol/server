<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/">
<head>
    <title>HomeControl Devices</title>

    <link rel="stylesheet/less" type="text/css" href="scheduler/assets/css/style.css" />
    <script src="signal/assets/js/signal.js"></script>
    <script src="scheduler/assets/js/scheduler.js"></script>

</head>
<body class="signal">

	<header class="jumbotron subhead" id="overview">
		<h1>Scheduler</h1>
		<p class="lead">Manage and schedule.</p>
		<ul class="nav nav-tabs">
			<li class="active"><a href="#signals" data-toggle="tab">Signals</a></li>
			<li><a href="#jobs" data-toggle="tab">Jobs</a></li>
            <li><a href="#create_job">Create Job</a></li>
		</ul>
	</header>
	
	<div class="templates" />
	
	<div class="tab-content">
		<div class="tab-pane container-fluid active" id="signals">
			<table class="table table-hover">
				<thead>
					<tr>					
						<th>Name</th>
						<th>Description</th>
                        <th>Vendor</th>
						<th>Events</th>
						<th>Device</th>						
					</tr>
				</thead>
				<tbody>
					<tr class="template signal">
						<td class="name">#name</td>										
						<td>#description</td>
                        <td>#vendor</td>
						<td>#events</td>
						<td>
							<span class="label label-info">#dev_name</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="tab-pane container-fluid" id="jobs">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Next Run</th>
					</tr>
				</thead>
                <tbody>
                    <tr class="template">
                        <td>#name</td>                                                         
                        <td>#description</td>
                        <td>#next_run</td>
                    </tr>
                </tbody>
			</table>
		</div>
        <div class="tab-pane container-fluid" id="create_job" />
    </div>
</body>
</html>
