<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/">
<head>
    <title>HomeControl Devices</title>

    <link rel="stylesheet/less" type="text/css" href="/scheduler/assets/css/style.css" />
    <script src="/signal/assets/js/signal.js"></script>
    <script src="/scheduler/assets/js/scheduler.js"></script>

</head>
<body class="signal">

	<header class="jumbotron subhead" id="overview">
		<h1>Scheduler</h1>
		<p class="lead">Manage and schedule.</p>
		<ul class="nav nav-tabs">
			<li><a href="#signals" data-toggle="tab">Signals</a></li>
			<li><a href="#jobs" data-toggle="tab">Jobs</a></li>
            <li><a href="#create_job">Create Job</a></li>
		</ul>
	</header>
	
	<div class="templates" />
	
	<div class="tab-content">
		<div class="tab-pane container-fluid active" id="signals">
			<table class="table table-hover">
				<thead>
					<tr>					
						<th>Name</th>
						<th>Description</th>
                        <th>Vendor</th>
						<th>Events</th>
						<th>Device</th>						
					</tr>
				</thead>
				<tbody>
					<tr class="template signal">
						<td class="name" />								
						<td class="description" />
                        <td class="vendor" />
						<td class="events" />
                        <td class="device input-append">
                            <select class="span2">
                                <option py:for="device in devices" value="${device.name}">
                                    ${device.name}
                                </option>
                            </select>
                            <button class="btn btn-send">Send</button>
                        </td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="tab-pane container-fluid" id="jobs">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th colspan="2">Next Run</th>
					</tr>
				</thead>
                <tbody>
                    <tr class="template">
                        <td class="name" />                                                         
                        <td class="description" />
                        <td class="next-run" />
                        <td class="controls">
                            <i class="icon-play disabled" />
                            <i class="icon-pause disabled" />
                        </td>
                    </tr>
                </tbody>
			</table>
		</div>
        <div class="tab-pane container-fluid" id="create_job" />
    </div>
</body>
</html>
