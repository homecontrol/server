<html xmlns:py="http://genshi.edgewall.org/" py:strip="">

	<head py:match="head">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="/bootstrap/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="/bootstrap/assets/css/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
		<link href="/bootstrap/assets/css/smoothness/custom.css" rel="stylesheet/less" type="text/css" />
		<link href="/bootstrap/assets/css/style.css" rel="stylesheet/less" type="text/css" />
		
		<script src="/bootstrap/assets/js/jquery.min.js"></script>
		
		<script src="/bootstrap/assets/js/bootstrap.min.js"></script>
		<script src="/bootstrap/assets/js/jquery-ui.min.js"></script>
		<script src="/bootstrap/assets/js/jquery-json.min.js"></script>
		<script src="/bootstrap/assets/js/core.js"></script>
		<script src="/bootstrap/assets/js/device.js"></script>

	</head>

	<body py:match="body">
	
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
				
				    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
	
					<a class="brand" href="#">HomeControl</a>
					
					<div class="nav-collapse">
						<ul class="nav">
							<li class="${'active' if plugin == 'index' else None}">
								<a href="/index">Index</a>
							</li>
							<li class="${'active' if plugin == 'scheduler' else None}">
								<a href="/scheduler">Scheduler</a>
							</li>
						</ul>					
					</div>
	
				</div>
			</div>
		</div>	
	
		<div class="container">
		
			<div class="template-alert">
				<button class="close" data-dismiss="alert">&times;</button>
				<span />
			</div>
			
			<div class="template-loader">
    			<img src="/bootstrap/assets/img/loading.gif" alt="Loading ..." />
			</div>
					
			${select('*')}
		</div>

	</body>
	
	${input}

</html>
