<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/">
  <head>
    <title>HomeControl Devices</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
  </head>
  <body class="index">
	<h1>Configured devices</h1>
	<ul>
  	  <li py:for="device in devices" class="devices">
  	  
  	  	<div class="name">
  	  		${device.name}
  	  	</div>
  	  	
  	  	<div py:if="'rf' in device.features">
  	  		<input type="text" id="${device.name}_rf" />
  	  		<input type="button" value="Send RF Code" />
  	  	</div> 
  	  	
  	  </li>
	</ul>
  </body>
</html>
