<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/">
<head>
	<title>HomeControl Devices</title>
	<link rel="stylesheet" type="text/css" href="index/assets/css/style.css" />
	<script src="index/assets/js/index.js" />
</head>
<body class="index">

	<header class="jumbotron subhead" id="overview">
		<h1>Device Index</h1>
		<p class="lead">Manage your configured HomeControl devices.</p>

		<ul class="nav nav-tabs devices">
			<li py:for="device in devices" class="device">
				<a href="#">${device.name}</a>
			</li>
		</ul>

	</header>
	
</body>
</html>
