<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/">
<head>
	<title>HomeControl Devices</title>

	<link rel="stylesheet/less" type="text/css" href="index/assets/css/style.css" />
	<script src="index/assets/js/index.js" />
	<script src="index/assets/js/event.js" />

</head>
<body class="index">

	<header class="jumbotron subhead" id="overview">
		<h1>Device Index</h1>
		<p class="lead">Manage your configured HomeControl devices.</p>

		<ul class="nav nav-tabs devices">
			<li py:for="device in devices" class="device dev_${device.id}">
				<a href="#dev_${device.id}">${device.name}</a>
			</li>
		</ul>
	</header>
	
	<div class="templates">
		<div class="event">
			<div class="event-header">
				<span class="event-toggle icon-plus" />
				<span class="event-details" />											
			</div>
			<div class="event-body">&nbsp;</div>
		</div>
		
		<div class="dialog-save-signal" data-title="Save Signal">
			<form>
			    <div class="control-group">
			    	<label class="control-label" for="signal-name">Name</label>
		    		<input type="text" class="span3 signal-name" />
			    </div>
			    <div class="control-group">
			    	<label class="control-label" for="signal-description">Description</label>
			    	<textarea class="span3 signal-description"></textarea>
			    </div>									    
				<div class="form-actions">										
					<button class="btn btn-save" >Save</button>
					<button class="btn btn-cancel" >Cancel</button>
				</div>
    		</form>
		</div>
					
	</div>	
	
	<div class="device container-fluid" py:for="device in devices" id="dev_${device.id}">
    	<div class="row-fluid">
    		<div class="span2">
    			<div class="title">
    				<h2>${device.name}</h2>
    				<p>${device.location}</p>
   				</div>
				<dl class="info">
					<dt>TCP/IP:</dt>
					<dd>${device.host}:${device.port_cmds}</dd>
	    		
					<dt>Status:</dt>
					<dd class="status label label-important">
						offline
					</dd>

					<dt>Version:</dt>
					<dd class="version">N/A</dd>
					
					<dt>Memory:</dt>
					<dd class="memory">N/A</dd>
	    		</dl>
    		</div>
    		<div class="span10">
   				<ul class="nav nav-tabs">
    				<li py:if="'rf' in device.features">
    					<a href="#radio_${device.id}" data-toggle="tab" >Radio</a>
    				</li>
    				<li class="active" py:if="'ir' in device.features">
    					<a href="#infrared_${device.id}" data-toggle="tab">Infrared</a>
    				</li>
			    </ul>
			    <div class="tab-content">
	    			<div class="tab-pane container-fluid radio" id="radio_${device.id}">
	    				<div class="row-fluid">
		    				<div class="span6">
		    					<fieldset class="capture">
		    						<legend>Capture Events</legend>
		    						<div class="resizable">
										<div class="events well form-horizontal" />
									</div>
									<div class="form-actions">										
										<button class="btn btn-start disabled" disabled="">
											Start
										</button>										
										<button class="btn btn-clear disabled event-related" disabled="true">
											Clear
										</button>
										<button class="btn btn-send disabled event-related" disabled="true">
											Send
										</button>
										<button class="btn btn-save disabled event-related" disabled="true">
											Save
										</button>
									</div>										
		    					</fieldset>		    					
		    				</div>
		    				<div class="span6">
								<fieldset class="tristate"> 
		    						<legend>Tristate</legend>
		    						<div class="container-fluid">
										<div class="span6">
											<label>Group</label>
										    <select class="group disabled span*" disabled="">
										    	<option py:for="i in [1,2,3,4]">${i}</option>
										    </select>
										</div>
										<div class="span6">
				   						    <label>Address</label>
										    <select class="address disabled span*" disabled="">
										    	<option py:for="i in [1,2,3,4]">${i}</option>
										    </select>
										</div>
									</div>
									<div class="form-actions">										
										<button class="btn disabled" disabled="" value="1">
											Switch On
										</button>
										<button class="btn disabled" disabled="" value="0">
											Switch Off
										</button>
									</div>
							    </fieldset>		    					
		    				</div>
		    			</div>
	    			</div>
	    			<div class="tab-pane active container-fluid infrared" id="infrared_${device.id}">
						<div class="row-fluid">
		    				<div class="span6">
		    					<fieldset class="capture">
		    						<legend>Capture Events</legend>
		    						<div class="resizable">
										<div class="events well form-horizontal" />
									</div>
									<div class="form-actions">										
										<button class="btn btn-start disabled" disabled="">
											Start
										</button>										
										<button class="btn btn-clear disabled event-related" disabled="true">
											Clear
										</button>
										<button class="btn btn-send disabled event-related" disabled="true"> 
											Send
										</button>
										<button class="btn btn-save disabled event-related" disabled="true">
											Save
										</button>
									</div>										
		    					</fieldset>	    					
		    				</div>
		    			</div>
	    			</div>
	    		</div>
    		</div>
    	</div>
    </div>

</body>
</html>
