<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/">
<head>
    <title>HomeControl Devices</title>

    <link rel="stylesheet/less" type="text/css" href="signals/assets/css/style.css" />
    <script src="signals/assets/js/signals.js" />

</head>
<body class="signal">

	<header class="jumbotron subhead" id="overview">
		<h1>Signals</h1>
		<p class="lead">Manage and schedule signals.</p>
		<ul class="nav nav-tabs">
			<li class="active"><a href="#signals" data-toggle="tab">Signals</a></li>
			<li><a href="#scheduler" data-toggle="tab">Scheduler</a></li>
		</ul>
	</header>
	
	<div class="tab-content">
		<div class="tab-pane container-fluid active" id="signals">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody />
			</table>
		</div>
		<div class="tab-pane container-fluid" id="scheduler">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Signals</th>
						<th>Next Run</th>
					</tr>
				</thead>
			</table>
		</div>
    </div>
</body>
</html>
